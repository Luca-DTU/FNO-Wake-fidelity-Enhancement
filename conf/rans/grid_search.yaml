defaults:
  - _self_
  - base
### OVVERRIDES
skip_errors: True

data_source:
  train_args:
    inputs: [A_AWF,Fx]
    path: data/RANS_Newton/
  test_args:
    inputs: [A_AWF,Fx]
    path: data/RANS_Newton/

data_format:
  encode_input: True

TFNO : 
  non_linearity : sigmoid #gelu # use same capitalisation as torch.nn.functional

###
hydra:
  mode : MULTIRUN
  sweeper:
    params:
      TFNO.n_layers: choice(4,8)
      train.batch_size: choice(32,256)
      TFNO.non_linearity: choice(sigmoid,tanh,gelu)
      data_source.train_args.inputs: choice([A_AWF,Fx],[A_AWF])


defaults:
  - _self_
  - override hydra/sweeper: optuna
TFNO:
  n_modes: 16
  hidden_channels: 32
  projection_channels: 64
  factorization: 'tucker'
  rank: 0.42

adam:
  lr: 0.01
  weight_decay: 0.00001

scheduler:
  name : MultiStepLR
  args:
    milestones: [500,2000,7500]
    gamma: 0.1

train:
  epochs: 10000
  batch_size: 256

data_format:
  encode_input: True
  encode_output: True
  positional_encoding: True
  grid_boundaries: [[-1.0, 1.0], [-1.0, 1.0]]

data_source:
  name: rans
  train_args:
    outputs: [U]
    horizontal_grid_spacing: [1.0]
    # inflow_wind_direction : [270.0, 275.0, 280.0, 285.0, 290.0, 295.0, 300.0, 305.0, 310.0, 315.0]
    inflow_wind_direction : [270.0, 273.0, 276.0, 279.0, 282.0, 285.0, 288.0, 291.0, 294.0, 297.0,
                            300.0, 303.0, 306.0, 309.0, 312.0, 315.0]
  test_args:
    outputs: [U]
    horizontal_grid_spacing: [2.0]
    # inflow_wind_direction : [270.0, 275.0, 280.0, 285.0, 290.0, 295.0, 300.0, 305.0, 310.0, 315.0]
    inflow_wind_direction : [270.0, 273.0, 276.0, 279.0, 282.0, 285.0, 288.0, 291.0, 294.0, 297.0,
                            300.0, 303.0, 306.0, 309.0, 312.0, 315.0]
  evaluate_args:
    output_names: [U]
    plot : True
multi_resolution: False
hydra:
  mode : MULTIRUN
  sweeper:
    n_trials: 40
    params:
      TFNO.n_modes: range(8, 32, 4)
      TFNO.hidden_channels: range(16, 64, 8)
      TFNO.projection_channels: range(16, 128, 16)
      TFNO.rank: range(0.1, 0.9, 0.05)
      # train.batch_size: choice(32, 64, 128, 256)
      data_format.encode_input: choice(True, False)
      data_format.encode_output: choice(True, False)
      data_format.positional_encoding: choice(True, False)

      